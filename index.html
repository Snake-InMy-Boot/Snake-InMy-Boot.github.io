<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet" />
    <title>Paycheck Calculator</title>
</head>
<body>
  <!-- Tab links -->
  <div class="navbar">
    <div class="tab">
        <a href="#" id="logo"><img src="./csllc_logo.png" alt="CSLLC Logo"></a>
        <button class="tablinks active" onclick="openCampaign(event, 'Select')">Select</button>
        <button class="tablinks" onclick="openCampaign(event, 'Blitz')">Blitz</button>
        <button class="tablinks" onclick="openCampaign(event, 'Retention')">Retention</button>
    </div>    
  </div>  
  <!-- Tab content -->
  <div id="Select" class="tabcontent" style="display: block">
    <div class="content-container">
      <div class="card">
        <div class="row">
          <div class="button r" id="button-1">
            <input type="checkbox" id="checkbox1" class="checkbox">
            <div class="knobs"></div>
            <div class="layer"></div>
          </div>
          <div class="button r" id="button-2">
            <input type="checkbox" id="checkbox2" class="checkbox">
            <div class="knobs"></div>
            <div class="layer"></div>
          </div>
        </div>
        <div class="week-container">
          <form name="week1" class="commission-calc">
            <h2>Week 1</h2>
            <div class="form-input">      
              <input type="number" id="units1" name="units1" autocomplete="off" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label class="bold-label">Units *</label>
            </div>
            <div class="form-input">      
              <input type="number" id="hours1" name="hours1" autocomplete="off" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label class="bold-label">Hours *</label>
            </div>
            <div class="form-input">      
              <input type="text" id="uph1" name="uph1" autocomplete="off" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>UPH</label>
            </div>
            <div class="form-input">      
              <input type="text" id="hourlyRate1" name="hourlyRate1" autocomplete="off" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Hourly Rate</label>
            </div>
            <div class="form-input">      
              <input type="text" id="dialPay1" name="dialPay1" autocomplete="off" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Dial Pay</label>
            </div>
            <div class="form-input">      
              <input type="text" id="attendanceBonus1" name="attendanceBonus1" autocomplete="off" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Atten. Bonus</label>
            </div>
            <div class="form-input">      
              <input type="text" id="commission1" name="commission1" autocomplete="off" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Commission</label>
            </div>
            <div class="form-input">      
              <input type="text" id="total1" name="total1" autocomplete="off" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Total</label>
            </div>
          </form>

          <form name="week2" class="commission-calc">
            <h2>Week 2</h2>
            <div class="form-input">      
              <input type="number" id="units2" name="units2" autocomplete="off" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label class="bold-label">Units *</label>
            </div>
            <div class="form-input">      
              <input type="number" id="hours2" name="hours2" autocomplete="off" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label class="bold-label">Hours *</label>
            </div>
            <div class="form-input">      
              <input type="text" id="uph2" name="uph2" autocomplete="off" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>UPH</label>
            </div>
            <div class="form-input">      
              <input type="text" id="hourlyRate2" name="hourlyRate2" autocomplete="off" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Hourly Rate</label>
            </div>
            <div class="form-input">      
              <input type="text" id="dialPay2" name="dialPay2" autocomplete="off" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Dial Pay</label>
            </div>
            <div class="form-input">      
              <input type="text" id="attendanceBonus2" name="attendanceBonus2" autocomplete="off" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Atten. Bonus</label>
            </div>
            <div class="form-input">      
              <input type="text" id="commission2" name="commission2" autocomplete="off" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Commission</label>
            </div>
            <div class="form-input">      
              <input type="text" id="total2" name="total2" autocomplete="off" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Total</label>
            </div>
          </form>
          
        <div class="form-input">      
          <input type="text" id="payPeriod" name="payPeriod" autocomplete="off" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Pay Period Total</label>
        </div>

        </div>

        <button class="pure-material-button-contained" id="calculate" onclick="findSelectUPH()">Submit</button>
        <button class="pure-material-button-contained" id="calculate" onclick="window.location.reload();">Reset</button>
          
      </div>
    <div class="card">
      <div class="commission-table">





        
      </div>
    </div>
  </div>
  
  <div id="Blitz" class="tabcontent" style="display: none">
    
  </div>

  <div id="Retention" class="tabcontent" style="display: none">
    <img src="./loading.png" id="underwork" alt="loading">
    <h1>Currently Under Development</h1>
    <p>Please be patient while we work to get everything up and running.</p>
  </div>

    <script src="app.js"></script>
</body>

</html>
