<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet" />
    <title>Paycheck Calculator</title>
</head>
<body>
  <!-- Tab links -->
  <div class="navbar">
    <div class="tab">
        <a href="#" id="logo"><img src="./csllc_logo.png" alt="CSLLC Logo"></a>
        <button class="tablinks active" onclick="openCampaign(event, 'Select')">Select</button>
        <button class="tablinks" onclick="openCampaign(event, 'Blitz')">Blitz</button>
        <button class="tablinks" onclick="openCampaign(event, 'Retention')">Retention</button>
    </div>    
  </div>  
  <!-- Tab content -->
  <div id="Select" class="tabcontent" style="display: block">
    <div class="content-container">
      <div class="card">
        <div class="week-container">
          
          <form id="commission-calc">
            <h2>Week 1</h2>
            <div class="form-input">      
              <input type="text" id="sales" name="sales" readonly>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label class="bold-label">Sales *</label>
            </div>
            <div class="form-input">      
              <input type="text" id="hours" name="sales" readonly>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label class="bold-label">Hours *</label>
            </div>
            <div class="form-input">      
              <input type="text" readonly>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>UPH</label>
            </div>
            <div class="form-input">      
              <input type="text" readonly>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Hourly Rate</label>
            </div>
            <div class="form-input">      
              <input type="text" readonly>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Dial Pay</label>
            </div>
            <div class="form-input">      
              <input type="text" readonly>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Atten. Bonus</label>
            </div>
            <div class="form-input">      
              <input type="text" readonly>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Commission</label>
            </div>
            <div class="form-input">      
              <input type="text" readonly>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Total</label>
            </div>
          </form>

          <form id="commission-calc">
            <h2>Week 2</h2>
            <div class="form-input">      
              <input type="text" id="sales" name="sales" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label class="bold-label">Sales *</label>
            </div>
            <div class="form-input">      
              <input type="text" id="sales" name="sales" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label class="bold-label">Hours *</label>
            </div>
            <div class="form-input">      
              <input type="text" readonly>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>UPH</label>
            </div>
            <div class="form-input">      
              <input type="text" readonly>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Hourly Rate</label>
            </div>
            <div class="form-input">      
              <input type="text" readonly>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Dial Pay</label>
            </div>
            <div class="form-input">      
              <input type="text" readonly>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Atten. Bonus</label>
            </div>
            <div class="form-input">      
              <input type="text" readonly>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Commission</label>
            </div>
            <div class="form-input">      
              <input type="text" readonly>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Total</label>
            </div>
          </form>
        </div>

        <button class="pure-material-button-contained">Calculate</button>
          
      </div>
    <div class="card">
      <div class="commission-table">

      </div>
    </div>
  </div>
  
  <div id="Blitz" class="tabcontent" style="display: none">
    
  </div>

  <div id="Retention" class="tabcontent" style="display: none">
    <img src="./loading.png" id="underwork" alt="loading">
    <h1>Currently Under Development</h1>
    <p>Please be patient while we work to get everything up and running.</p>
  </div>

    <script src="app.js"></script>
</body>
</html>
